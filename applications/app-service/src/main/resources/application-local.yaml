spring:

  h2:
    console:
      enabled: true
      path: "/h2"


  liquibase:
    enabled: true
    driver-class-name: com.mysql.cj.jdbc.Driver
    change-log: "classpath:db/changelog/db.changelog-master.yaml"
    # Liquibase usar√° su propio DataSource JDBC si se provee esta URL (el proyecto usa R2DBC para runtime)
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:crediya_autenticacion}?useUnicode=true&allowPublicKeyRetrieval=true&useSSL=false
    user: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:mysql}


adapters:
  r2dbc:
    host: ${MYSQL_HOST:localhost}
    port: ${MYSQL_PORT:3306}
    database: ${MYSQL_DATABASE:crediya_autenticacion}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:mysql}


app:
  publicPaths: /h2/**,/api/v1/login,/v3/api-docs/**,/v3/api-docs/swagger-config,/swagger-ui.html,/swagger-ui/**,/webjars/**

cors:
  allowed-origins: "*"